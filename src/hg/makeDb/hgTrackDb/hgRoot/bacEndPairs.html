<H4>
<P>BAC end sequences are placed on the assembled sequence using
Jim Kent's BLAT program.</P>

<P>A valid pair of BAC end sequences must be
at least 50Kb but no more than 600Kb away from each other.</P> 

<P>The orientations of the BAC end sequences are ignored when determining 
the validity of the pair.</P>
</H4>
