# configuration file for GenBank/RefSeq alignment process

##
# cluster configuration
##

# kk and iservers
cluster.iservers = kkr2u00 kkr3u00 kkr4u00 kkr5u00 kkr6u00 kkr7u00 kkr8u00
cluster.rootDir = /iscratch/genbank
cluster.paraHub = kk

# bluearc
##cluster.iservers = no
##cluster.rootDir = /cluster/bluearc/genbank
##cluster.paraHub = kk

# panasas
##cluster.iservers = no
##cluster.rootDir =  /panasas/store/genbank
##cluster.paraHub = kk

# pk cluster
##cluster.iservers = no
##cluster.rootDir = /san/sanvol1/scratch/genbank
##cluster.paraHub = pk

##
# Root where grepIndex files are build
##
grepIndex.rootDir = /var/tmp/grepIndex

##
# default values, which can be overridden for each genome
##

##
# Alignment genome partition window and overlap sizes.  Default values were
# chosen to balance number of jobs, average run time and longest jobs for
# human mRNA alignments.B
##
default.align.window        =  80000000
default.align.overlap       =   2000000
default.align.maxGap        =   1000000
default.align.minWinSize    =         0
default.align.maxWinsPerJob =       200

##
# Minimum size of an unplaced seq to process, smaller sequences are skipped.
# Value suggested by Jim Kent. " logical place to cut off is 'contigs' that
# are composed of single reads, the single read size these days tends to be
# about 750.  So perhaps a cut off of 900."
default.align.minUnplacedSize = 900

##
# max size of query fasta files to create, in megabytes.
##
default.align.querySplitSize = 4

##
# pslCDnaFilter parameters, set to `no' to not run pslCDnaFilter
##
default.genbank.mrna.native.pslCDnaFilter = -minCover=0.60 -coverNearTop=0.005 -minId=0.96 -idNearTop=0.005 -minQSize=60 -maxRepMatch=0.4 -bestOverlap
default.genbank.mrna.xeno.pslCDnaFilter = -minCover=0.25 -coverNearTop=0.01 -minId=0.25 -idNearTop=0.01 -minQSize=60 -maxRepMatch=0.4 -bestOverlap

default.genbank.est.native.pslCDnaFilter = -minCover=0.60 -coverNearTop=0.005 -minId=0.96 -idNearTop=0.005 -minQSize=10 -maxRepMatch=0.4 -bestOverlap
default.genbank.est.xeno.pslCDnaFilter = -minCover=0.10 -coverNearTop=0.01 -minId=0.10 -idNearTop=0.01 -minQSize=10 -maxRepMatch=0.4 -bestOverlap

default.refseq.mrna.native.pslCDnaFilter = -minCover=0.15 -coverNearTop=0.005 -minId=0.96 -idNearTop=0.001 -maxRepMatch=0.4 -bestOverlap
default.refseq.mrna.xeno.pslCDnaFilter = -minCover=0.15 -coverNearTop=0.005 -minId=0.25 -idNearTop=0.005 -maxRepMatch=0.4 -bestOverlap

default.mgcTables = no
default.perChromTables = yes

default.genbank.mrna.native.load = yes
default.genbank.mrna.native.loadDesc = yes

default.genbank.mrna.xeno.load = yes
default.genbank.mrna.xeno.loadDesc = no

default.genbank.est.native.load = yes
default.genbank.est.native.loadDesc = no

default.genbank.est.xeno.load = no
default.genbank.est.xeno.loadDesc = no

default.refseq.mrna.native.load = yes
default.refseq.mrna.native.loadDesc = yes

default.refseq.mrna.xeno.load  = no
default.refseq.mrna.xeno.loadDesc = yes

