##
# Root where grepIndex files are build
##
grepIndex.rootDir = /var/tmp/grepIndex

##
# default values, which can be overridden for each genome
##

##
# Alignment genome partition window and overlap sizes.  Default values were
# chosen to balance number of jobs, average run time and longest jobs for
# human mRNA alignments.B
##
default.align.window        =  80000000
default.align.overlap       =   3000000
default.align.maxGap        =   3000000
default.align.minWinSize    =         0
default.align.maxWinsPerJob =       200

##
# Minimum size of an unplaced seq to process, smaller sequences are skipped.
# Value suggested by Jim Kent. "logical place to cut off is 'contigs' that
# are composed of single reads, the single read size these days tends to be
# about 750.  So perhaps a cut off of 900."
default.align.minUnplacedSize = 900

##
# max size of query fasta files to create, in megabytes.
##
default.align.querySplitSize = 4

##
# pslCDnaFilter parameters variable definitions by genome assembly category,
# and type of cDNA sequence.
#
# The assembly categories are:
#   - finished - high qualify
#   - ordered - well ordered, whole genome shotgun
#   - lowCover - low coverage (< 4x), lots of contigs, N50 scaffold size < 1mb
##

# common paramters used for all assembly categories
var.common.refseq.mrna.native.pslCDnaFilter  = -localNearBest=0.001 -minQSize=20 -minNonRepSize=16 -ignoreNs -bestOverlap -polyASizes
var.common.refseq.mrna.xeno.pslCDnaFilter    = -localNearBest=0.010 -minQSize=20 -minNonRepSize=40 -ignoreNs -bestOverlap -polyASizes
var.common.genbank.mrna.native.pslCDnaFilter = -localNearBest=0.005 -minQSize=20 -minNonRepSize=16 -ignoreNs -bestOverlap -polyASizes
var.common.genbank.mrna.xeno.pslCDnaFilter   = -localNearBest=0.010 -minQSize=20 -minNonRepSize=40 -ignoreNs -bestOverlap -polyASizes
var.common.genbank.est.native.pslCDnaFilter  = -localNearBest=0.005 -minQSize=20 -minNonRepSize=16 -ignoreNs -bestOverlap -polyASizes -usePolyTHead
var.common.genbank.est.xeno.pslCDnaFilter    = -localNearBest=0.010 -minQSize=20 -minNonRepSize=40 -ignoreNs -bestOverlap -polyASizes -usePolyTHead

# finished assemblies
var.finished.refseq.mrna.native.pslCDnaFilter  = -minId=0.96 -minCover=0.25 ${common.refseq.mrna.native.pslCDnaFilter}
var.finished.refseq.mrna.xeno.pslCDnaFilter    = -minId=0.35 -minCover=0.25 ${common.refseq.mrna.xeno.pslCDnaFilter}  
var.finished.genbank.mrna.native.pslCDnaFilter = -minId=0.96 -minCover=0.25 ${common.genbank.mrna.native.pslCDnaFilter}
var.finished.genbank.mrna.xeno.pslCDnaFilter   = -minId=0.35 -minCover=0.25 ${common.genbank.mrna.xeno.pslCDnaFilter} 
var.finished.genbank.est.native.pslCDnaFilter  = -minId=0.96 -minCover=0.25 ${common.genbank.est.native.pslCDnaFilter}
var.finished.genbank.est.xeno.pslCDnaFilter    = -minId=0.10 -minCover=0.10 ${common.genbank.est.xeno.pslCDnaFilter}  

# well-ordered assemblies
var.ordered.refseq.mrna.native.pslCDnaFilter  = -minId=0.95 -minCover=0.15 ${common.refseq.mrna.native.pslCDnaFilter}
var.ordered.refseq.mrna.xeno.pslCDnaFilter    = -minId=0.35 -minCover=0.15 ${common.refseq.mrna.xeno.pslCDnaFilter}  
var.ordered.genbank.mrna.native.pslCDnaFilter = -minId=0.95 -minCover=0.15 ${common.genbank.mrna.native.pslCDnaFilter}
var.ordered.genbank.mrna.xeno.pslCDnaFilter   = -minId=0.35 -minCover=0.15 ${common.genbank.mrna.xeno.pslCDnaFilter} 
var.ordered.genbank.est.native.pslCDnaFilter  = -minId=0.95 -minCover=0.15 ${common.genbank.est.native.pslCDnaFilter}
var.ordered.genbank.est.xeno.pslCDnaFilter    = -minId=0.35 -minCover=0.10 ${common.genbank.est.xeno.pslCDnaFilter}  

# low-coverage assemblies
var.lowCover.refseq.mrna.native.pslCDnaFilter  = -minId=0.94 -minAlnSize=80 ${common.refseq.mrna.native.pslCDnaFilter}
var.lowCover.refseq.mrna.xeno.pslCDnaFilter    = -minId=0.33 -minAlnSize=80 ${common.refseq.mrna.xeno.pslCDnaFilter}  
var.lowCover.genbank.mrna.native.pslCDnaFilter = -minId=0.94 -minAlnSize=80 ${common.genbank.mrna.native.pslCDnaFilter}
var.lowCover.genbank.mrna.xeno.pslCDnaFilter   = -minId=0.33 -minAlnSize=80 ${common.genbank.mrna.xeno.pslCDnaFilter} 
var.lowCover.genbank.est.native.pslCDnaFilter  = -minId=0.94 -minAlnSize=50 ${common.genbank.est.native.pslCDnaFilter}
var.lowCover.genbank.est.xeno.pslCDnaFilter    = -minId=0.33 -minAlnSize=50 ${common.genbank.est.xeno.pslCDnaFilter}  

