<H2>Description</H2>
<P>This track displays <A HREF="http://bio.cse.psu.edu/dist/blastz.pdf" 
TARGET=_blank>Blastz</A> alignments of the 
November 2003 <em>Danio rerio</em> (Zebrafish, danRer1) assembly to the May
2004 mouse (mm5) genome.
