<H2>Description</H2> 
<P>
This track displays the open reading frames(ORFS) as predicted by <A HREF="http://www.tigr.org/" TARGET=_blank>TIGR</A>. Their method of prediciton is <A HREF="http://www.tigr.org/edutrain/training/annotation_engine.shtml" TARGET=_blank>here</A>. The method includes using Glimmer to find genes, and then using BLAST-Extend-Repraze (BER) for functional assignments. 
</P>
