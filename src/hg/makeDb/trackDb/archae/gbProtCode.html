<H2>Description</H2>
<P>
This track displays the coding genes from <A HREF="http://www.ncbi.nlm.nih.gov" TARGET=_blank>GenBank</A>.
The genes are displayed by color of COG, taken from <A HREF="http://www.ncbi.nlm.nih.gov/sutils/coxik.cgi?gi=228"
TARGET=_blank>COGS</A>, or are colored blue if on the plus strand, red if on the minus strand.  The arrows also indicate the strand
the gene is on by the direction of the 5' to 3' transcription.  
</P>
