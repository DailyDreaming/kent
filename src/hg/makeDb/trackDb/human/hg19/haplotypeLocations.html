<H2>Description</H2>

sequences.  The locations were established by NCBI and specified in
the ALT_REF_LOCI_?/placed_scaffolds/alt_locus_scaf2primary.pos files at:
<A HREF="ftp://ftp.ncbi.nih.gov/genbank/genomes/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh37/"
TARGET=_blank>NCBI FTP</A> site.
