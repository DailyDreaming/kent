<h2>Description</h2>

<p>
This track shows the names of the assembled scaffolds in the GrCH38 (hg38) assembly determined by 
the <a href="http://www.ncbi.nlm.nih.gov/projects/genome/assembly/grc/"
target=_blank>Genome Reference Consortium</a> (GRC).
</p>

<p>
Data for this track were obtained from the NCBI download directory
<a href="ftp://ftp.ncbi.nlm.nih.gov/genbank/genomes/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh38/GCA_000001405.15_GRCh38_top-level.acc2name"
target=_blank>GCA_000001405.15_GRCh38_top-level.acc2name</a>.
</p>
