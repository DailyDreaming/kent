<h2>Description</h2>
<p>
This track shows the assembled super contigs for the GrCH38 (hg38) assembly 
determined by the
<a href="http://www.ncbi.nlm.nih.gov/projects/genome/assembly/grc/"
target=_blank>Genome Reference Consortium</a> (GRC).
</p>
<p>
Data for this track were obtained from localId2acc files downloaded from 
<a href="ftp://ftp.ncbi.nlm.nih.gov/genbank/genomes/Eukaryotes/vertebrates_mammals/Homo_sapiens/GRCh38/Primary_Assembly/"
target=_blank>NCBI</a>.
</p>
