<H2>Description</H2>
<P>
TWINSCAN predictions proposed for full-ORF PCR confirmation
</P>
<H2>Method</H2>
<P>
Multi-exon TWINSCAN predictions that
<OL>
<LI> do not overlap <EM>MGC genes</EM> or <EM>MGC in progress</EM> ESTs and
<LI>  have at least one intron supported by a human EST or mRNA that does not map to any other prediction nearly as well
</OL>
