<H3>Description</H3>
This column displays the  
<A HREF="http://www.genome.jp/kegg/" TARGET=_blank>KEGG
</A> 
(Kyoto Encyclopedia of Genes and Genomes)
pathway ID(s) associated with each gene, if available. 

<H3>Action</H3>
Click on an KEGG ID will bring up the web page at the KEGG website showing the graphic pathway diagram of of the selected KEGG pathway.
