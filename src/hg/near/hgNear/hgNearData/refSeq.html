<H3>Description</H3>
This column displays the NCBI <A HREF="http://www.ncbi.nlm.nih.gov/RefSeq/>RefSeq</A>
accession associated with the gene if available. RefSeq genes are a non-redundant
set of high quality mRNA sequences.  
<H3>Clicking</H3>
Clicking on this will take you to the NCBI
<A HREF="http://www.ncbi.nlm.nih.gov/LocusLink/">LocusLink</A> view for
this RefSeq.  In the LocusLink page the orange O will take you to the
OMIM record if available, which is often an excellent source of human curated
information about a human gene.
