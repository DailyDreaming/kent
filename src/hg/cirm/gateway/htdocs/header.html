  <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover();
    });
  </script>

  <body>
    <div style="width: 100%; background-color: #4682B4; height: 20px"></div>
    <div class="container container-fluid container-table" style="width: 90%">
      <div class="row">
        <a href="/index"><img src="http://cirm.ucsc.edu/logo5.png" class="img-responsive"
        style="margin-top: 15px;" /></a>
        <h3 style="margin-bottom: 0px">
          <form name="googleForm0" method="GET" action="http://www.google.com/search"
             onSubmit="document.googleForm0.q.value=document.googleForm0.qq.value+'
             site:cirm.ucsc.edu';">
            <div style="float: right; width: 200px;" class="input-group">
              <input type="hidden" name="q" value="">
              <input type="hidden" name="num" value="10">
              <input type="hidden" name="filter" value="0">
              <input type="text" name="qq" size="30" maxlength="255" value="" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit" value="Submit">Search</button>
              </span>
            </div>
          </form>
          <div style="line-height: 1.5em;">
            <a class="a-unstyled" href="/cgi-bin/cdwWebBrowse?cdwCommand=browseFiles">

            <a class="a-unstyled" href="/projects">
            <span class="label label-projects">Projects</span></a>
            <a class="a-unstyled" href="/tools">

            <a class="a-unstyled" href="/cescgOrg">

            <a class="a-unstyled" href="?page=access">

            <a class="a-unstyled" href="/help/cirmBasics">
            <span class="label label-projects">Help</span></a>
          </div>
        </h3>
